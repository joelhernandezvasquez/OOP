    <script>
         function Book (title,author,year)
        {
             this.title = title;
             this.author = author;
             this.year = year;

            
        }

        //get Summary prototype
        Book.prototype.getSummary = function () {
            return `${this.title} was written by ${this.author}
                 in ${this.year}`
        }

    //getyears prototype
        Book.prototype.getYears = function(){
          const yearNow = new Date();
          return `${this.title} is ${yearNow.getFullYear() - this.year} years old`;
        }
